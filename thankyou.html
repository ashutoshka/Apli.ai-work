<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

  </head>
  <body id="thankyou">
    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }
    </script>
    <div>
      <nav class="navbar navbar-expand-sm bg-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <img src="https://apli.ai/static/apliai/img/Stand%20Different2.png" class="rounded-circle" alt="Cinque Terre" width="50" height="50"> 
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> Aplai.ai </a>
          </li>
        </ul>
      </nav>
    </div>



    <div>
      <section class="container">

              class="rounded-circle"
              alt="Cinque Terre"
              width="236"

            />
            <h1>Candidate Name</h1>
          </article>
        </div>
        <div class="right-half">
          <section>
           <h1 id="text" name="text" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; width: 800px; height: 300px; margin: 15%;">Results Table after the HR has submitted all the questions. The table should display the question, comment, and the star rating.</h1>
    </section>

    <!-- Optional JavaScript -->
